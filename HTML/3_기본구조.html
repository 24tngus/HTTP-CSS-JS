<!DOCTYPE html>
<!-- 문서가 어떤 버전으로 작성되었는지 브라우저에 알림-->
<html lang="ko">
<!-- lang 속성 : 문서가 작성된 언어 표현 -->
    <head>
      <!-- 문서 기본 정보 설정, 외부 스타일 시트 파일 및 js 파일 연결-->
        <meta charset="utf-8">
        <!-- charset 속성 : 문자의 인코딩 방식 지정 -->
        <title>HTML</title>
        <!-- 문서의 제목으로 브라우저 화면의 tab바에 노출-->
    </head>

    <body>
      <!-- 실제 브라우저 화면에 나타나는 내용-->
        <h1>Hello, HTML</h1>
    </body>

</html>
