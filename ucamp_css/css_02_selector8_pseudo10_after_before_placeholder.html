<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
 
 p::before{ 
	content:' 훌륭하신 ';
	color:red;
	font-size: 25px;
 }
 p::after{ 
	content:' 장군';
	color:blue;
 }

 ::placeholder{
    color:blue;
 }
</style>
</head>
<body>

<p>강감찬</p>
<p>이순신</p>
<input type="text" placeholder="first name">
</body>
</html>
