<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>형제 선택자 실습</title>
<style type="text/css">
	/* 일반 형제 선택자는 ~ 기호를 사용하며, 
	   A와 B가 같은 계층에 있을 때 A 뒤에 있는 모든 B를 선택자로 지정합니다.
	*/
   h1 ~ h2 {
	color: red;
  }
</style>
</head>
<body>
	<h1>홍길동</h1>
	<h2>이순신</h2>
	<h3>유관순</h3>
	<h2>강감찬</h2>
	<h2>윤봉길</h2>
</body>
</html>
