<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 클래스
        class Person {

            //생성자
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            setName(name) {
                this.name = name;
            }
            setAge(age) {
                this.age = age;
            }
            getName() {
                return this.name;
            }
            getAge() {
                return this.age;
            }
        }//end class

        var p = new Person("이순신", 20);
        console.log(p.getName());
        console.log(p.getAge());
    </script>
</head>
