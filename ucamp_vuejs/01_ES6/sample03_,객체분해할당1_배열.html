<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //객체 분할 할당 ( destructuring )
        //1. 일반적인 배열값 얻기
        let arr = [100, 200];
        var n = arr[0];
        var n2 = arr[1];
        console.log(n, n2);

        //2. 배열 객체 분할 할당
        let arr2 = [1000, 2000];
        var [n, n2] = arr2;
        console.log(n, n2);

        var [n, n2, n3] = arr2;
        console.log(n, n2, n3);

        var [n, n2, n3 = 0] = arr2;
        console.log(n, n2, n3);

        var [, , x] = [1, 2, 3];
        console.log(x);

        // = 기준으로 양쪽의 값이 포맷만 일치하면 된다.
        var [x, y, [k, k2]] = [1, 2, [3, 4]];
        console.log(x, y, k, k2);

        //갯수 불일치
        var [x, y, ...rest] = [1, 2, 3, 4, 5, 6];
        console.log(x, y, rest);

        //swap
        var a = 1;
        var b = 2;

        [a, b] = [b, a];
        console.log(a, b);

    </script>
</head>

<body>

</body>

</html>
