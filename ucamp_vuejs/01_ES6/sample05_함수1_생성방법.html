<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수 작성방법

        //1. 함수 선언식 (이름있는 함수)
        function fun() {
            console.log("fun");
        }
        fun();


        //2. 함수 표현식(익명 함수)
        var fun = function () {
            console.log("fun");
        };
        fun();
    </script>
</head>

<body>

</body>

</html>
