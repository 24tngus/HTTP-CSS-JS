<!DOCTYPE html>
<html lang="ko"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soogle</title>

        <!-- html과 css 연결-->
        <link rel="stylesheet" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>
        <!-- 글자마다 색상 지정하기 위해 <span> 태그로 구분하여 입력-->
        <h1 class="fw-bold"> <!-- 폰트 굵게 -->
            <span>S</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </h1>
        <form action="https://www.google.com/search" method="GET" class="text-center mt-4"> <!-- 검색칸, 버튼 가운데 정렬, 공백 적용-->
            <input class="form-control rounded-pill d-inline mb-4" name = "q" type="text" /> <!-- form-control, 테두리 둥글게, display 속성이 block이 기본값이라 d-inline 적용, 공백 적용 -->
            <br />
            <button class="btn btn-light">Soogle 검색</button> <!-- 회색 계열 버튼 적용-->
            <button class="btn btn-light">I'm feeling lucky</button>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
