<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

   
   /*
      배열 합 구하기
   */
   function sum(m){
	  var s = 0;
	  for(var i=0;i<m.length;i++){
		  s = s + m[i];
	  }
	  return s;
   }   
   var arr = [ 1, 2, 3, 4, 5];

   var m = sum(arr);
   console.log("합계:", m );

   let sum2 = (arr) => (arr.reduce((n1,n2) => (n1+n2))); 
   var result = sum2(arr);
   console.log("reduce 사용 합계:", result );

</script>
</head>
