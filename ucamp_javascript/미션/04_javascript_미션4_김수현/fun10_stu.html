<meta charset="UTF-8">
<title>Insert title here</title>

<script>
   let grade = function(n) {
      if (n >= 90 && n <= 100)
         return "1 등급";
      else if (n >= 80 && n < 90)
         return "2 등급";
      else if (n >= 70 && n < 80)
         return "3 등급";
      else
         return "4 등급";
   }

   var mesg = grade(90);
   console.log("등급:", mesg );
</script>
