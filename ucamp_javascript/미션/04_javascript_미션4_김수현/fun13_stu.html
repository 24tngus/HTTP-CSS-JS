<script>
   let max = function(arr) {
    let answer = 0;
    for (let i=0; i < arr.length; i++) {
        if (arr[i] > answer)
            answer = arr[i];
    }
    return answer;
   }
   var arr = [ 11, 2, 33, 54, 5];
   var m = max(arr);
   console.log("최대값:", m );
</script>
