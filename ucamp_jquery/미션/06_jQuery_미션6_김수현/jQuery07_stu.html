<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

    $(document).ready(function() {
        
  	  $("#passwd1").keyup(function() {
		var pwd = $("#passwd").val();
		var pwd1 = $("#passwd1").val();

		var result = "비밀번호 일치";
		if (pwd != pwd1) {
			result = "비밀번호 불일치";
		}
		$("#result").text(result);
	  });
  	   
  	});
</script>
</head>
<body>
 비밀번호 확인 구현<br>
 비밀번호<input type="text" name="passwd" id="passwd"><br>
 비밀번호 재확인<input type="text" name="passwd1" id="passwd1">
 <span id='result'></span>
</body>
</html>
